<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Quick Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-center text-light my-1">Quick Weather</h1>
        <form class="location my-4 text-center text-light">
            <label class="mb-3" for="city">Enter a Location :</label>
            <input class="form-control p-2" type="text" name="city">
        </form>
        <div class="card rounded shadow-lg d-none">
            <img src="" class="time card-img-top" alt="">
            <div class="icon bg-light mx-auto text-center">
                <img class="icon-img" src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/forecast.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
